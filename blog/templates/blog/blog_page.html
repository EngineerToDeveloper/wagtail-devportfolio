{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            <h1>{{ page.title }}</h1>
            <p>{{ page.date }}</p>

            <div class="intro">{{ page.intro }}</div>

            {{ page.body|richtext }}

            <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
        </div>
    </div>
</section>
{% endblock %}
