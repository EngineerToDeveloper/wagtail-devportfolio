{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            <h1>{{ page.title }}</h1>
            <p>{{ page.date }}</p>

            <div class="intro">{{ page.intro }}</div>

            <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
        </div>
    </div>
</section>

<!-- StreamField Content -->
<section>
    <div class="container">
        {% for block in page.main_content %}
            {% include_block block %}
        {% endfor %}
    </div>
</section>
<!-- End StreamField Content -->
{% endblock %}
